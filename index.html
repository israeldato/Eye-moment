
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eye - Moment</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
    body {
      margin: 0;
      font-family: 'Varela Round', sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e1f5fe);
      color: #333;
    }
    header {
      background: linear-gradient(to right, #ff4081, #ff6e40);
      color: white;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    .highlight {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00796b;
      margin: 2rem 0;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem 2rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      transition: 0.4s;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .cta {
      background-color: #00bcd4;
      color: white;
      text-align: center;
      padding: 2rem;
      margin: 2rem;
      border-radius: 10px;
    }
    .cta h2 {
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    input, textarea {
      padding: 0.8rem;
      width: 100%;
      max-width: 400px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background-color: #ff4081;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #e91e63;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f1f1f1;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Eye - Moment</h1>
  <p>转驻住 转 专注. 驻住 转 专.</p>
</header>

 <p class="highlight">砖专 转 专注 转 砖 砖, 注 转转 转   砖砖!  专  转 专注 砖!</p> 

<div class="gallery">
  <img src="https://source.unsplash.com/featured/?event,smile" alt="专注 砖">
  <img src="https://source.unsplash.com/featured/?party,photo" alt="驻住转 转">
  <img src="https://source.unsplash.com/featured/?wedding,photobooth" alt="转 转">
</div>

<div class="cta">
  <h2>专爪 转 专注 砖?</h2>
  <p>砖专 驻专  专  注 爪注 转转  专注 砖:</p>
  <form onsubmit="alert('驻专 砖 爪! 专  拽专 '); return false;">
    <input type="text" placeholder="砖 " required>
    <input type="tel" placeholder="住驻专 驻" required>
    <textarea placeholder="驻专 住驻 注 专注 砖" rows="4"></textarea>
    <button type="submit">砖  驻专</button>
  </form>
</div>

<footer>
  &copy; 2025 Eye - Moment.  转 砖专转.
</footer>

</body>
</html>
